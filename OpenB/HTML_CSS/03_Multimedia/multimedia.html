<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia con HTML</title>
</head>
<body>
    <h3>Imágenes</h3>
    <!-- 
        Buena practica crear carpeta de imagenes
    -->
    <img src="images/imagenhtml.png" alt="logo HTML" width="400" height="300">
    <img src="https://media.istockphoto.com/id/944043470/es/foto/joven-estudiante-teniendo-examen-en-aula.jpg?s=612x612&w=0&k=20&c=_tuAm0JVTPJ2gUx3M14Oj7A8zDrJXfVV74uSLShUv5I=" alt="Imagen de internet" width="300" height="300">

    <h3>Vídeo</h3>
<video src="videos/video_prueba.mp4" width="300" height="300" controls></video>
    <video width="300" height="300" controls autoplay muted loop>
        <<source src="videos/video_prueba.mp4" >
    </video>

    <h3>Audio</h3>
    <audio controls  loop>
        <source src="audio/audio_prueba.mp3" type="audio/mp3">
    </audio>
</body>
</html>
