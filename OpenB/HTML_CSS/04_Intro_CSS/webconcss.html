<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trabajando con CSS</title>
    <!-- Para incluir el css-->
    <link rel="stylesheet" href="estilos.css" />
  </head>
  <body>
    <h1>Custom Style Sheet</h1>
    <p>Un párrafo</p>
    <h1>Soy otro h1</h1>
    <h2 class="encabezado">Esto es la seccion de notiicas</h2>
    <p id="primera-noticia">La primera noticia es que ...</p>
    <p id="segunda-noticia">La segunda noticcia es que ...</p>
    <p class="warning">Peligro</p>
    <button class="warning">Boton de Peligro</button>
    <div>
        <p class="autor">Autor: André Amaya</p>
        <p class="fecha">Fecha: 06/01/2023</p>
        <p class="ubicacion">Ubicación: Lima</p>
    </div>
  </body>
</html>
